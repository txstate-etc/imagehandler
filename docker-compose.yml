services:
  imagehandler:
    build:
      context: .
    ports:
      - 80:80
    environment:
      IMAGEHANDLERAUTHJSON: '{ "github.com": ["", "", "SSL"] }'
    volumes:
      - ./src:/var/www/html
    healthcheck:
      test: ["CMD", "wget", "-O/dev/null", "-q", "http://127.0.0.1/health-check"]
